[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "apcore"
version = "0.3.0"
description = "Schema-driven module development framework for AI-perceivable interfaces"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "aipartnerup", email = "tercel.yi@gmail.com"}
]
license = {text = "Apache-2.0"}
keywords = ["ai", "task-orchestration", "schema-driven", "llm", "framework", "pydantic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0",
    "pyyaml>=6.0",
    "pluggy>=1.0",
]

[project.urls]
Homepage = "https://aipartnerup.com"
Documentation = "https://github.com/aipartnerup/apcore"
Repository = "https://github.com/aipartnerup/apcore"
Issues = "https://github.com/aipartnerup/apcore/issues"
Changelog = "https://github.com/aipartnerup/apcore/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "apdev[dev]>=0.1.6",
]

[dependency-groups]
dev = [
    {include-group = "dev"},
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.mypy]
python_version = "3.11"
strict = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.apdev]
base_package = "apcore"
src_dir = "src"
