bindings:
  - module_id: "utils.format_date"
    target: "format_date:format_date_string"
    description: "Format a date string into a specified format"
    tags:
      - "utility"
      - "date"
    version: "1.0.0"
    input_schema:
      type: object
      properties:
        date_string:
          type: string
        output_format:
          type: string
      required:
        - date_string
        - output_format
    output_schema:
      type: object
      properties:
        formatted:
          type: string
      required:
        - formatted
